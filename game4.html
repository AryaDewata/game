    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        .enemy-blood, .player-blood {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: red;
            margin: 3px 3px;
        }

        .enemy-blood-board, .player-blood-board {
            display: flex;
            margin-top: 10px;
            height: max-content;
            width: max-content;
            border: 1px dashed black;
        }

        .board {
            background: rgb(208, 255, 208);
            margin-top: 10px;
            height: max-content;
            width: max-content;
            border: 1px dashed black;
        }

        .row {
            display: flex;
        }
        .col {
            margin: 1px 1px;
            height: 10px;
            width: 10px;
        }

        .player, .player-body, .enemy, .enemy-body {
            background: black;
            border-radius: 20%;
            height: 10px;
            width: 10px;
        }
        .peluru {
            background: rgb(0, 0, 0);
            border-radius: 50%;
            height: 5px;
            width: 5px;
        }

        @keyframes kedip {
            0% {
                opacity: 100%;
            }
            10% {
                opacity: 30%;
            }
            20% {
                opacity: 100%;
            }
            30% {
                opacity: 30%;
            }
            40% {
                opacity: 100%;
            }
            50% {
                opacity: 30%;
            }
            60% {
                opacity: 100%;
            }
            70% {
                opacity: 30%;
            }
            80% {
                opacity: 100%;
            }
            90% {
                opacity: 30%;
            }
            100% {
                opacity: 100%;
            }
        }

        .btn-controler {
            background: rgb(221, 221, 221);
            border: 1px solid black;
            border-radius: 10%;
            box-shadow: 2px 3px 4px rgb(134, 134, 134);
            height: 50px;
            width: 50px;
            transition: 50ms;
        }
        .btn-controler:active {
            transform: scale(1.09);
        }

    </style>
