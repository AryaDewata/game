    <title>game</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .shop img {
            height: 50px;
            width: 50px;
        }
        .coin-logo img{
            height: 50px;
            width: 50px;
        }
        .coin-jumlah {
            display: flex;
        }
        .board {
            margin-top: 10px;
            height: max-content;
            width: max-content;
        }
        .row {
            display: flex;
        }
        .col {
            margin: 1px 1px;
            height: 30px;
            width: 30px;
            border: 1px solid black;
        }

        .player img {
            height: 30px;
            width: 30px;
        }
        .coin img {
            height: 30px;
            width: 30px;
        }

        .btn-controler {
            background: rgb(221, 221, 221);
            border: 1px solid black;
            border-radius: 50%;
            box-shadow: 2px 3px 4px rgb(134, 134, 134);
            height: 50px;
            width: 50px;
            transition: 50ms;
        }
        .btn-controler:active {
            transform: scale(1.09);
        }


        .modal-toko {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content-toko {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            /* width: 80%; */
            width: max-content;
        }
        .close-modal-toko {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-modal-toko:hover,
        .close-modal-toko:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
