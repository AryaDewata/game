        body {

        .col {

            border-radius: 20%;

            width: 30px;

            70% {

            }
            80% {
                opacity: 100%;
            }
            90% {
                opacity: 30%;
            }
            100% {
                opacity: 100%;
            }
        }

        .coin {
            background: yellow;
            border-radius: 50%;
            height: 20px;
            width: 20px;
        }

        .btn-controler {
            background: rgb(221, 221, 221);
            border: 1px solid black;
            border-radius: 10%;
            box-shadow: 2px 3px 4px rgb(134, 134, 134);
            height: 50px;
            width: 50px;
            transition: 50ms;

        .btn-controler:active {
